version: "2.0"

intents:
  - greet
  - goodbye
  - thankyou
  - affirm
  - deny
  - booking
  - cleaning
  - book+room_no
  - room_no
  - choose
  # - time
  - clean+time
  - immediate
  - checkin
  - checkout
  - cancelreservation
  - cancellationpolicy
  - restaurant
  - breakfast
  - breakfasttimings
  - restauranttimings
  - transportation
  - payment
  - spa
  - gym
  - laundry
  - petpolicy
  - nul

entities:
  - number_of_rooms
  - room_type
  - number_of_hours

slots:
  number_of_rooms:
    type: text
    mappings:
      - type: from_entity
        entity: number_of_rooms

  room_type:
    type: categorical
    values:
      - Deluxe
      - Simple
    mappings:
      - type: from_entity
        entity: room_type

  number_of_hours:
    type: text
    mappings:
      - type: from_entity
        entity: number_of_hours

actions:
  - utter_greet
  - utter_enquiry_room_no
  - utter_enquiry_room_type
  - utter_confirmation
  - utter_ask_time
  - utter_cleaning_confirm
  - utter_done
  - action_relative
  - utter_checkin
  - utter_checkout
  - utter_cancelreservation
  - utter_cancellationpolicy
  - utter_restaurant
  - utter_breakfast
  - utter_breakfasttimings
  - utter_restauranttimings
  - utter_bye
  - utter_welcome
  - utter_transportation_services
  - utter_payment_methods
  - utter_spa_services
  - utter_gym_services
  - utter_laundry_services
  - utter_pet_policy
  - utter_null
  - utter_customer_service


responses:
  utter_greet:
   - text: "Hello! How can I assist you today?"
   - text: "Hi there! I'm here to help you with all your hotel needs."
   - text: "Greetings! What can I do for you today?"
   - text: "Welcome! I'm your virtual assistant. How may I help you?"
   - text: "Hey! Ready to assist you with your stay. What do you need?"


  utter_enquiry_room_no:
    - text: "How many rooms would you like to book?"

  utter_enquiry_room_type:
    - text: "What type of rooms would you like to book?"
      buttons:
        - title: "Deluxe"
          payload: '/choose{"room_type": "Deluxe"}'
        - title: "Simple"
          payload: '/choose{"room_type": "Simple"}'

  utter_confirmation:
    - text: "You have chosen to book {number_of_rooms} {room_type} rooms. Confirm?"

  utter_ask_time:
    - text: "When should I arrange for a cleaning?"

  utter_cleaning_confirm:
    - text: "Sure, I will send someone to your room right away."

  utter_done:
    - text: "Booked successfully!"

  utter_checkin:
    - text: "Check-in time starts at 4 PM. Minimum check-in age is 21. Please contact the reception for early check-in requests."

  utter_checkout:
    - text: "Check-out time is 11 AM. Please contact the reception for late checkout requests."

  utter_cancelreservation:
    - text: "To cancel a reservation, select the 'Reservations' link from the homepage."

  utter_cancellationpolicy:
    - text: "The booking deposit is refundable if the cancellation occurs at least 15 days before arrival. For cancellations made after this limit, a penalty will be imposed based on the cancellation policy."

  utter_restaurant:
    - text: "Yes, the hotel has a restaurant called the Zephyr Bar. Our menu reflects the historic art and spirit of our neighborhood."

  utter_breakfast:
    - text: "The hotel provides its guests with a free made-to-order breakfast each morning."

  utter_breakfasttimings:
    - text: "Monday through Friday breakfast is from 6 AM to 9 AM. On Saturday and Sunday, we serve from 7 AM to 10:30 AM."

  utter_restauranttimings:
    - text: "Our restaurant serves a dazzling 24-hour menu."

  utter_bye:
    - text: "Goodbye! Have a great day ahead!"
  
  utter_welcome:
    - text: "You're welcome! If you have any more questions, feel free to ask"
    - text: "Glad I could assist! Let me know if there's anything else."
    - text: "Anytime! I'm here for you."

  utter_transportation_services:
    - text: "Yes, we can arrange transportation for you. Would you like to confirm a booking?"
    - text: "We offer transportation services. Would you like to go ahead and book a ride?"
    - text: "Yes, we can help with your transportation needs. Would you like me to book it for you?"
    - text: "Absolutely, we can arrange transportation. Do you want me to confirm the booking?"

  utter_payment_methods:
    - text: "We accept credit cards, debit cards, and cash payments."
    - text: "You can pay using major credit cards, debit cards, or cash."
    - text: "We accept various payment methods including credit cards and cash."
    - text: "You can choose from credit cards, debit cards, or cash payments."
  
  utter_spa_services:
    - text: "We have a full-service spa offering various treatments. You can find the complete spa menu and details on our website."

  utter_gym_services:
    - text: "Yes, we have a fully equipped gym for our guests to use during their stay and its open 24/7"

  utter_laundry_services:
    - text: "Yes, we offer laundry services for our guests. The prices vary by item, and the usual turnaround time is 24 hours. You can find more details on our website"

  utter_pet_policy:
    - text: "Yes, we are pet-friendly! There may be additional charges. You can find more information about our pet policy on our website under the 'Pet Policy' section."

  utter_null:
    - text: "I’m sorry, I didn’t quite understand that. Could you please rephrase your question?"
    - text: "Hmm, it seems I missed that. Can you try asking again?"
    - text: "I didn't quite catch that. What can I help you with?"
    - text: "I'm not sure what you mean. Could you clarify your request?"

  utter_customer_service:
    - text: "If you're still having trouble, please call our customer service at 2503432090. They're happy to assist you!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
